apiVersion: apps/v1
kind: Deployment
metadata:
  name: spring-boot-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: spring-boot-app
  template:
    metadata:
      labels:
        app: spring-boot-app
    spec:
      containers:
        - name: app
          image: ghcr.io/kyowanghwe/spring-boot-k8s:e6244c5d2ae17b46f1f22a5ed3d229fd19b573d6
          ports:
            - containerPort: 8080