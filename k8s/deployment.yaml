apiVersion: apps/v1
kind: Deployment
metadata:
  name: spring-boot-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: spring-boot-app
  template:
    metadata:
      labels:
        app: spring-boot-app
    spec:
      containers:
        - name: app
          image: ghcr.io/kyowanghwe/spring-boot-k8s:d20a4f235f3ef612cd4d93a73ece62740e9582e6
          ports:
            - containerPort: 8080