apiVersion: apps/v1
kind: Deployment
metadata:
  name: spring-boot-app
  annotations:
    app.kubernetes.io/version: "20250708-0415-2793208"
    app.kubernetes.io/created-by: "github-actions"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: spring-boot-app
  template:
    metadata:
      labels:
        app: spring-boot-app
    spec:
      containers:
        - name: app
          image: ghcr.io/kyowanghwe/spring-boot-k8s:20250708-0415-2793208
          ports:
            - containerPort: 8080